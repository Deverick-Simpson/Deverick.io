<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

    <!--jQuery-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ "/node_modules/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <script src="{{ site.baseurl}}/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!--Font Awesome Plugin-->
    <link rel="stylesheet" href="{{ "/lib/font-awesome-4.7.0/css/font-awesome.min.css" | prepend: site.baseurl }}">

    <!--Bootflat-->
    <link rel="stylesheet" href="{{ "/node_modules/bootflat//bootflat/css/bootflat.min.css" | prepend: site.baseurl }}">

</head>
